<footer class="footer bg-dark">

	<div class="wrap">

		<div class="span-12 sm-span-3">
			<a href="{{ site.baseurl }}/" class="footer-logo overline-mark mb3">
				<span class="circle-one"></span>
				<span class="line"></span>
				<span class="circle-two"></span>
			</a>
		</div>

		<div class="footer-menu span-12 sm-span-6 sm-start-4 md-span-3 md-start-9">
			<ul class="menu-list">
				{% for item in site.data.settings.menu_settings.menu_items %}
				<li class="menu-list-item">
					<a href="{{ item.url | relative_url }}" class="menu-list-item-link {% if item.button %} button button--light {% endif %}">{{ item.title }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>

		<!-- <div class="social-menu span-12 sm-span-3 sm-start-10">
			<ul class="menu-list">
				{% for url in site.data.settings.social_settings %}
				{% if url[1] != '' %}
				<li class="menu-list-item">
					<a href="{{ url[1] }}" target="_blank" class="" title="{{ url[0] | remove: '_url' | replace: '-', ' ' | capitalize }}">
						{{ url[0] | remove: '_url' | replace: '-', ' ' | capitalize }}
					</a>
				</li>
				{% endif %}
				{% endfor %}
			</ul>
		</div> -->

	</div>

	<div class="wrap copyright">
		<div class="span-12">
			<span>All Rights Reserved Â© {{ 'now' | date: "%Y" }} {{ site.data.settings.basic_settings.site_title }}</span>
		</div>
	</div>

</footer>
