---

<section class="project-cover-media">
	<img src="{{page.cover_image | relative_url }}" />
</section>

<section class="intro">

	<div class="wrap">

		<div class="project-title span-12 md-span-6">

		</div>

		<div class="project-intro span-12 md-span-6 md-start-7">
			<p>{{ page.intro }}</p>
		</div>
		
	</div>

</section>

<section class="content">

	<div class="wrap">
		{{ page.content }}
	</div>

</section>
